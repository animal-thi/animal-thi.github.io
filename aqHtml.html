<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Platform for Forecasting Heat Stress in Jiangsu Province</title>
  <!-- OpenLayers CSS -->
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
    type="text/css" />
  <link rel="stylesheet" href="css/style.css">
  <style>
    #map {
      width: 100%;
      height: calc(100vh - 100px);
      /* Adjust map height according to header height */
    }
    .control-box {
      position: absolute;
      bottom: 40px;
      right: 60px;
      background: rgba(184, 168, 244, 0.95);
      padding: 20px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      font-family: 'Times New Roman', Times, serif;
      font-size: 36px;
      font-weight: bold;
      z-index: 999;
      width: 360px;
      /* ← 控制盒子宽度扩大 */
    }
    .control-box label {
      display: block;
      margin-bottom: 10px;
      font-size: 30px;
      font-weight: bold;
    }
    .control-box select,
    .control-box input,
    .control-box button {
      display: block;
      width: 100%;
      margin: 12px 0;
      padding: 12px;
      font-size: 30px;
      font-weight: bold;
      font-family: 'Times New Roman', Times, serif;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
   .legend-box {
    position: absolute;
    top: 10px;
    right: 170px;
    background: rgba(255, 255, 255, 0.9);
    border: 1px solid #ccc;
    padding: 10px 14px;
    font-family: 'Times New Roman', serif;
    font-size: 30px;
    font-weight: bold;
    border-radius: 6px;
    z-index: 999;
    margin-top: 170px;
  }
  .legend-item {
    display: flex;
    align-items: center;
    margin-bottom: 6px;
  }
  .legend-color {
    width: 24px;
    height: 14px;
    margin-right: 8px;
    border: 1px solid #999;
  }   
  </style>
</head>
<body>
  <header class="header-box">
    <div class="header-bg"></div>
    <h1 class="slogan"></h1>
    <nav>
      <ul>
        <li><a href="./index.html">Temperature-Humidity Index</a></li>
        <li><a href="./metHtml.html">Meteorological Condition</a></li>
        <li><a href="./aqHtml.html">Air Quality Condition</a></li>
        <li><a href="./cattleFootHtml.html">Pollutant Dispersion Trajectory</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="map"></div>
    <div id="legend" class="legend-box"></div>
    <div class="control-box">
      <label for="layerSelect">Select Pollutants:</label>
<select id="layerSelect">
  <option value="pm25">PM₂.₅</option>
  <option value="no2">NO₂</option>
</select>

      <label for="hourRange">Date:<span id="hourLabel">2025-08-01 01</span></label>
      <input type="range" min="1" max="48" value="1" id="hourRange">

      <button id="playButton">Play</button>
    </div>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://pfplatform.oss-cn-beijing.aliyuncs.com/animal-thi/aqjs.js"></script>
</body>

</html>
