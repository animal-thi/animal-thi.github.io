<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Platform for Forecasting Heat Stress in Jiangsu Province</title>

  <!-- OpenLayers CSS -->
  <link rel="stylesheet"
        href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css"
        type="text/css" />
  <!-- ol-ext CSS（用于 Swipe 控件） -->
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/ol-ext@3.2.19/dist/ol-ext.min.css" />

  <link rel="stylesheet" href="css/style.css">

  </style>

<body>
  <header class="header-box">
    <div class="header-bg"></div>
    <h1 class="slogan"></h1>
    <nav>
      <ul>
        <li><a href="./index.html">Temperature-Humidity Index</a></li>
        <li><a href="./metHtml.html">Meteorological Condition</a></li>
        <li><a href="./aqHtml.html">Air Quality Condition</a></li>
        <li><a href="./cattleFootHtml.html">Pollutant Dispersion Trajectory</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="map"></div>
    <div id="legend" class="legend-box"></div>

    <div class="control-box">
      <label for="layerSelect">Select Met Variables:</label>
      <select id="layerSelect">
        <option value="temp">Temperature</option>
        <option value="ws">Wind Speed</option>
        <option value="rh">Humidity</option>
        <option value="tp">Precipitation</option>
      </select>

      <label for="hourRange">Date:<span id="hourLabel">2025-08-01 01</span></label>
      <input type="range" min="1" max="48" value="1" id="hourRange">

      <button id="playButton">Play</button>
    </div>

    <!-- OpenLayers JS -->
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
